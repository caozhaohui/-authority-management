# fatal（致命）、error（错误）、warn(警告)、info(信息)、debug(调试)、trace(栈)#设置级别：fatal、error、warn、info、debug、trace、off关闭、all所有log4j.rootLogger=debug , stdout ,file#stdoutlog4j.appender.stdout=org.apache.log4j.ConsoleAppender#System.err  System.outlog4j.appender.stdout.Target=System.out#HTMLLayout   #SimpleLayout  #PatternLayoutlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} -[%p]  method:[%c (%rms)] - %m%n#file#FileAppender （文件）log4j.appender.file=org.apache.log4j.FileAppender  #${user.home}/logs/taru.loglog4j.appender.file.File=E:\\log\\taru.loglog4j.appender.file.Append=truelog4j.appender.file.Threshold=DEBUGlog4j.appender.file.layout=org.apache.log4j.PatternLayoutlog4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} -[%p]  method:[%c (%rms)] - %m%n